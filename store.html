    <style type="text/css" media="all">
      /*** default is 320 ***/
      body{
        text-align:center;
        font-family:STHeiti,"Microsoft YaHei", tahoma,arial,'Hiragino Sans GB',\5b8b\4f53,sans-serif;
      }

      .container{
        margin:0 auto;
        max-width:320px;
        padding:0 6px;
        width:100%;
        text-align:left;
      }
      ul{
        list-style:none;
        margin:0;
        padding:0;
      }
      img{
        width:150px;
        height:100px;
      }
      .imgholder,.good-info{
        display:inline-block;
      }
      .good{
        padding:15px 0;
        display:block;
        text-decoration:none;
        border-bottom:1px solid #36c2fa;
      }
      .good-info{
        width:126px;
        font-size:12px;
        color:#5f5f5f;
        margin-top:1px;
        margin-left:12px;
        vertical-align:top;
      }
      .des{
        margin-bottom:16px;
      }
      .sale{
        font-size:18px;
        margin-bottom:2px;
      }
      .sale .num{
        color:#47c1ff;
      }
      .origin{
       font-weight: 400!important;
      }
      .origin .num{
       text-decoration:line-through;
       font-family: verdana,arial;
       font-style: normal;
      }
      @media only screen and (min-width:640px){
        .container{
          margin:0 auto;
          max-width:640px;
          padding:0 12px;
          width:100%;
          text-align:left;
        }
        img{
          width:300px;
          height:200px;
        }
        .good{
          margin:30px 0;
        }
        .good-info{
          width:252px;
          font-size:24px;
          margin-top:2px;
          margin-left:24px;
        }
        .des{
          margin-bottom:32px;
        }
        .sale{
          font-size:36px;
          margin-bottom:4px;
        }
      }
    </style>
